<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Display Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Card Design's</h1>
    <div class="card">
      <div class="img-bx">
        <img src="https://media-exp1.licdn.com/dms/image/D4D03AQHjiKTGyFwyHw/profile-displayphoto-shrink_800_800/0/1644408473717?e=1674086400&v=beta&t=hiSNaEeqrw1jJwfBVoFqFVo7TDFeWKQt7SkKwTUokCc"alt="image"/>
      </div>
      <div class="content">
        <div class="detail">
          <h2>Kunal Charde</h2>
          <h3> <span class ="post"></span> </h3>
        </div>
        <div class="icons-bx">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/922f34e95d.js"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="script.js"></script>
  </body>
</html>
